      <img width="50px" src="logo.png" class="logo-img" alt="" onclick="location.href='about-us.html'">

      </ul>
  </section>
  </div>
  <section>
    <br>
    <br>
    <p class="brand-quote">COUNTING WORDS AND CHARACTERS IS EASY.</p>
    <p class="brand-quote">Count Words and Characters in your Paragraph in just a Seconds...</p>
  </section>
  <br>
  <div class="navbar">


    <label for="cases">Case Convertion :</label>
    <input class="butt button1" type="button" value="Sentence case" id="sentence" onclick="sentence()" />
    <input class="butt button1" type="button" value="Title Case" id="title" onclick="titleCase()" />
    <input class="butt button1" type="button" value="lower case" id="lower" onclick="lower()" />
    <input class="butt button1" type="button" value="UPPER CASE" id="upper" onclick="upper()" />
    <div class="">
      <input class="butt button1" type="button" value="Clear" "id="clear" onclick="clearButton()" />
    </div>
  </div>
  </div>

  <br>
  <br>
  <br>
  <section>
    <textarea maxlength="10000" name="name" rows="23" cols="80" id="text-for-count" style="overflow-y: scroll; height: 300px script=" var input=document.querySelectorAll('textarea')[0]"
      placeholder="start typing, or copy and paste your document here..."></textarea>
    <br>
    <br>
    <div class="navbar">
      <div class="inline-div">
        <label class="label-for-headings" for="Words">Words</label>
        <br>
        <textarea id="wordCount" readonly disabled cols="8" rows="3" class="inline-txtarea" name="Words">0</textarea>
      </div>
      <div class="inline-div">
        <label class="label-for-headings" for="characters">Characters</label>
        <br>
        <textarea id="characterCount" readonly disabled cols="8" rows="3" class="inline-txtarea" name="characters">0</textarea>
      </div>
      <div class="inline-div">
        <label class="label-for-headings" for="sentences">Sentences</label>
        <br>
        <textarea id="sentenceCount" readonly disabled cols="8" rows="3" class="inline-txtarea" name="sentences">0</textarea>
      </div>
      <div class="inline-div">
        <label class="label-for-headings" for="paragraph">Paragraphs</label>
        <br>
        <textarea id="paragraphCount" readonly disabled cols="8" rows="3" class="inline-txtarea" name="paragraph">0</textarea>
      </div>
    </div>
  </section>
